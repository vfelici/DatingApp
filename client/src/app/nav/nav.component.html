<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>
        <ul class="navbar-nav mr-auto" >
          <ng-container *ngIf="accountService.currentUser$ | async">
            <li class="nav-item">
              <a class="nav-link" routerLink="/members" routerLinkActive="active">Partners</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/lists" routerLinkActive="active">Liste</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messaggi</a>
            </li>
            <li *appHasRole='["Admin", "Moderator"]' class="nav-item">
              <a class="nav-link" routerLink="/admin" routerLinkActive="active">Amministrazione</a>
            </li>
          </ng-container>
          <li class="nav-item">
            <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errori</a>
          </li>
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
          <img src="{{user.photoUrl || './assets/user.png'}}" alt="{{user.username}}">
          <a class="dropdown-toggle text-light ml-2" dropdownToggle>Benvenuto {{user.knownAs || user.username | titlecase}}</a>
          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a routerLink="member/edit" class="dropdown-item">Modifica profilo</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>

        <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
          <input
            name="username"
            [(ngModel)]="model.username"
            class="form-control mr-2" 
            type="text" 
            placeholder="Username" >
          <input 
            name="password"
            [(ngModel)]="model.password"
            class="form-control mr-2" 
            type="password" 
            placeholder="Password" >
          <button class="btn btn-success" type="submit">Login</button>
        </form>
      </div>
  </nav>
