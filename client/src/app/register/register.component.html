<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Nuovo account</h2>
    <hr>
    <div class="form-group">
        <label style="margin-right: 10px;" class="control-label">Sono: </label>
        <label class="radio-inline">
            <input type="radio" value="male" formControlName="gender">Maschio
        </label>
        <label class="radio-inline">
            <input type="radio" value="female" formControlName="gender" class="ml-3">Femmina
        </label>
    </div>

    <app-text-input [formControl]="registerForm.controls['username']" 
        [label]="'Username'"></app-text-input>
    <app-text-input [formControl]="registerForm.controls['knownAs']" 
        [label]="'Soprannome'"></app-text-input>
    <app-date-input [formControl]="registerForm.controls['dateOfBirth']" 
        [label]="'Data di nascita'" [maxDate]='maxDate'></app-date-input>
    <app-text-input [formControl]="registerForm.controls['city']" 
        [label]="'CittÃ '"></app-text-input>
    <app-text-input [formControl]="registerForm.controls['country']" 
        [label]="'Paese'"></app-text-input>
    <app-text-input [formControl]="registerForm.controls['password']" 
        [label]="'Password'" [type]="'password'"></app-text-input>
    <app-text-input [formControl]="registerForm.controls['confirmPassword']" 
        [label]="'Conferma Password'" [type]="'password'"></app-text-input>

    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
    
    <div class="form-group text-center">
        <button [disabled]='!registerForm.valid' class="btn btn-success mr-2" type="submit">Registra</button>
        <button class="btn btn-secondary mr-2" (click)="cancel()" type="button">Annulla</button>
    </div>
</form>
