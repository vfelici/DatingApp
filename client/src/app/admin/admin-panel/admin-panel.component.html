<h2>Pannello di amministrazione</h2>
<div class="tab-panel">
    <tabset class="member-tabset">
        <tab heading="Gestione utente" *appHasRole='["Admin"]'>
            <div class="container">
                <app-user-management></app-user-management>
            </div>
        </tab>
        <tab heading="Gestione foto" *appHasRole='["Admin", "Moderator"]'>
            <div class="container">
                <app-photo-management></app-photo-management>
            </div>
        </tab>
    </tabset>
</div>
