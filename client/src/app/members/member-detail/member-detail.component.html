<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" 
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Posizione:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Età:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Ultima attività:</strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Registrato da:</strong>
                    <p>{{member.created}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">Mi piace</button>
                    <button class="btn btn-info">Messaggia</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="A proposito di {{member.knownAs}}">
                <h4>Descrizione</h4>
                <p>{{member.introduction}}</p>
                <h4>Cerca...</h4>
                <p>{{member.lookingFor}}</p>
            </tab>
            <tab heading="Interessi">
                <h4>Interessi</h4>
                <p>{{member.interests}}</p>
            </tab>
            <tab heading="Foto">
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages" 
                    style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
            </tab>
            <tab heading="Messaggi">
                <p>prossimamente</p>
            </tab>
        </tabset>
    </div>
</div>
