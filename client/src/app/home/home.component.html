<div class="container mt-5">
    <div *ngIf="!registerMode" style='text-align: center;'>
        <h1>Trova il tuo partner</h1>
        <p class="lead">Entra per trovare il tuo partner... basta registrarsi!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Registra</button>
            <button class="btn btn-info btn-lg">Informazioni</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
